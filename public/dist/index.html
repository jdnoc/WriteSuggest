<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="paper position-relative">
            <textarea id="editor" class="form-control" placeholder="Start writing here..."></textarea>
            <div id="preview" class="d-none"></div>
            <div id="prompts" class="mt-2"></div>
            <button id="toggleButton" class="btn btn-primary position-absolute top-0 end-0 m-2">Preview</button>
        </div>
    </div>
    <script src="dist/app.js"></script>
    <script src="dist/bootstrap.js"></script>
</body>

</html>
