<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteSuggest</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap-icons.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="paper position-relative">
            <textarea id="editor" class="form-control" placeholder="Start writing here..."></textarea>
            <div id="preview" class="d-none"></div>
            <div class="position-absolute top-0 end-0 m-2">
                <button id="autoSuggestToggle" class="btn btn-warning btn-sm me-2" title="Turn Off Auto Suggestions"><i
                        class="bi bi-stop-circle"></i></button>
                <button id="darkModeToggle" class="btn btn-secondary btn-sm me-2" title="Toggle Dark Mode"><i
                        class="bi bi-moon"></i></button>
                <button id="toggleButton" class="btn btn-primary btn-sm me-2" title="Toggle Preview"><i
                        class="bi bi-eye"></i></button>
                <button id="copyButton" class="btn btn-info btn-sm me-2" title="Copy to Clipboard"><i
                        class="bi bi-clipboard"></i></button>
                <button id="downloadButton" class="btn btn-success btn-sm me-2" title="Download Markdown"><i
                        class="bi bi-download"></i></button>
                <button id="apiSettingsButton" class="btn btn-secondary btn-sm me-2" title="API Settings"><i
                        class="bi bi-gear"></i></button>
                <button id="deleteButton" class="btn btn-danger btn-sm" title="Delete Text"><i
                        class="bi bi-trash"></i></button>
            </div>
            <div id="prompts" class="position-absolute bottom-0 start-0 end-0">
                <div id="progressBar" class="progress d-none">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <div id="promptsContent"></div>
            </div>
        </div>
    </div>

    <!-- API Settings Modal -->
    <div class="modal" id="apiSettingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">API Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="apiService" class="form-select mb-3">
                        <option value="openai">OpenAI</option>
                    </select>
                    <input type="password" id="apiKey" class="form-control mb-3" placeholder="Enter API Key">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberKey">
                        <label class="form-check-label" for="rememberKey">
                            Remember API key
                        </label>
                    </div>
                    <p id="warningText" class="text-muted mt-2 ms-3" style="display: none;">
                        Your key is encrypted, but be cautious of browser security risks.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveApiSettings">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bootstrap.bundle.min.js"></script>
    <script src="dist/app.js"></script>
</body>

</html>
